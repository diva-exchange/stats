<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I2P Reseed Access</title>

    <link type="text/css" rel="stylesheet" href='css/stats.min.css'>
    <script src="js/chart.bundle.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">I2P Reseed Access</h1>
            <div class="columns">
                <div class="column">
                    <h2 class="subtitle">Hourly</h2>
                    <canvas id="chartHourly"></canvas>
                </div>
                <div class="column">
                    <h2 class="subtitle">Daily</h2>
                    <canvas id="chartDaily"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script src="js/hourly.js"></script>
    <script>
      new Chart(document.getElementById('chartHourly'), {
        type: 'line',
        data: {
          datasets: [{
            label: 'Requests',
            data: hourlyChart,
            fill: false,
            lineTension: 0.1,
          }],
        },
        options: {
          title: {
            display: false,
          },
          legend: {
            display: false,
          },
          scales: {
            xAxes: [{
              type: 'time',
              scaleLabel: {
                display: true,
                labelString: 'Time',
              },
              distribution: 'linear',
              time: {
                displayFormats: {
                  second: 'mm:ss',
                  minute: 'HH:mm:ss',
                  hour: 'DD MMM HH:mm',
                },
                unit: 'hour',
                round: true,
              },
            }],
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'Requests',
              },
            }],
          },
        },
      })
    </script>

    <script src="js/daily.js"></script>
    <script>
      new Chart(document.getElementById('chartDaily'), {
        type: 'line',
        data: {
          datasets: [{
            label: 'Requests',
            data: dailyChart,
            fill: false,
            lineTension: 0.1,
          }],
        },
        options: {
          title: {
            display: false,
          },
          legend: {
            display: false,
          },
          scales: {
            xAxes: [{
              type: 'time',
              scaleLabel: {
                display: true,
                labelString: 'Time',
              },
              distribution: 'linear',
              time: {
                displayFormats: {
                  second: 'mm:ss',
                  minute: 'HH:mm:ss',
                  hour: 'DD MMM HH:mm',
                },
                unit: 'hour',
                round: true,
              },
            }],
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'Requests',
              },
            }],
          },
        },
      })
    </script>
</body>
</html>
